<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favorite Music is here</title>

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify Logo" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- container class where the song will be places -->
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - NO Copyright sounds</h1>
      </div>
      <div class="songBanner"></div>
    </div>

    <!-- this is where the song same and audio progress bar will show -->
    <div class="bottom">
      <input type="range" name="range" id="myPrograssBar" min="0" max="100" />
      <div class="icons">
        <!-- font awesome icons -->
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>
    </div>

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/a83aa9f2d4.js"
      crossorigin="anonymous"
    ></script>
    <!-- js file -->
    <script src="script.js"></script>
  </body>
</html>
